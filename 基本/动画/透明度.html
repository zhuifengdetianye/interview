<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #a{
                width: 200px;
                height: 200px;
                background: #333;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div id="a">
            
        </div>
    </body>
    <script> 
        var a = document.getElementById('a');
        for(var i=0; i<10; i++){
            setTimeout((function(pos){
                return function(){
                    a.style.opacity = pos;
                }
            })(i/10), i*100);
        }
    </script>
</html>
